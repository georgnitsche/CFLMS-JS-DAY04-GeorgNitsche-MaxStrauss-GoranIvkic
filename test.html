<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style  id="style">


    </style>




</head>
<body>

    <style id="style">
    
</style>

<div>
    <p id="fnamediv"></p>
</div>
<div>
    <p id="lnamediv"></p>
</div>
<div>
    <p id="agediv"></p>
</div>

<form>
<input type="text" name="fname" id="fname" placeholder="First name" />
<input type="text" name="lname" id="lname" placeholder="Last name" />
<input type="text" name="age" id="age" placeholder="Age" />


</form>
<button onclick="submit_by_name(); colourchange();">Press button to submit"</button>

<script>
    
    function submit_by_name() {
firstname = document.getElementById("fname").value;
lastname = document.getElementById("lname").value;
agevalue = document.getElementById("age").value;

document.getElementById("fnamediv").innerHTML = firstname;
document.getElementById("lnamediv").innerHTML = lastname;
document.getElementById("agediv").innerHTML = agevalue;
}


function colourchange() {
    if (firstname.length >= 5 ){
    document.getElementById("style").innerHTML = "#fnamediv { color: red ;}"
    }
    if (lastname.length >= 5 ){
    document.getElementById("style").innerHTML = "#lnamediv { color: red ;}"
    }
    else{
    document.getElementById("style").innerHTML = "body { color: green ;}"
    }
}

</script>

</body>

</html>
